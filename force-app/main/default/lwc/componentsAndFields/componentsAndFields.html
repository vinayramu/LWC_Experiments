<template>
    <div class="c-container">
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12" padding="around-small">
                <div class="slds-box slds-theme_default">
                    <lightning-card icon-name="standard:filter" title="Salesforce Objects">
                        <div class="slds-form slds-p-around_x-small">
                            <lightning-combobox name="progress" value={value} placeholder="Select sObject"
                                options={options} onchange={handleChange}>
                            </lightning-combobox>
                        </div>
                    </lightning-card>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="8" padding="around-small">
                <div class="slds-box slds-theme_default">
                    <lightning-card>
                        <template if:true={isValueSet}>
                            <div class="slds-form slds-p-around_x-small">
                                <lightning-datatable data={objectList.data} columns={cols} key-field="label"
                                    hide-checkbox-column="true" show-row-number-column="true"
                                    row-number-offset={rowOffset} onrowaction={onRowAction}>
                                </lightning-datatable>
                                <!-- p>Selected value is: {value}</p -->
                            </div>
                        </template>
                        <template if:false={isValueSet}>
                            <div class="slds-form slds-p-around_x-small">
                                
                            </div>
                        </template>
                    </lightning-card>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="around-small">
                <div class="slds-box slds-theme_default">
                    <lightning-card>
                        <c-hello-world first-name="Hare Rama" last-name="Hare Krishna"></c-hello-world>
                    </lightning-card>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
